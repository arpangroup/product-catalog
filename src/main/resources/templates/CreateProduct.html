<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/fragment.html :: headFragment (pageTitle='index')"></div>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #e1e1e1;
        }
    </style>
</head>
<!-- assistant_background.png -->

<body>
<div class="container">


    <div class="card" style="margin-top: 16px;">
        <div class="card-body">
            <h3>Add Product</h3>
            <form class="row g-3">
                <div class="col-md-12 alert alert-secondary" role="alert">Product Details</div>

                <div class="col-md-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isActive">
                        <label class="form-label" for="isActive">Active</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="productCode" class="form-label">Product Code</label>
                    <input type="text" class="form-control" id="productCode">
                </div>
                <div class="col-md-6">
                    <label for="productFamily" class="form-label">Product Family</label>
                    <select id="productFamily" class="form-control">
                        <option selected>--None--.</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="description" class="form-label mt-4">Product Description</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                </div>

                <div class="col-md-12 alert alert-secondary" role="alert">Pricing</div>
                <div class="col-md-6">
                    <label for="currency" class="form-label">Currency</label>
                    <select id="currency" class="form-control">
                        <option selected>--None--.</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="priceBook" class="form-label">PriceBook</label>
                    <select id="priceBook" class="form-control">
                        <option selected>--None--.</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>

                <div class="col-md-12 alert alert-secondary" role="alert">Organization & Visibility</div>
                <div class="col-md-6">
                    <label for="categories" class="form-label">Categories</label>
                    <select id="categories" class="form-control">
                        <option selected>--None--.</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="buyerGroup" class="form-label">Buyer Group</label>
                    <select id="buyerGroup" class="form-control">
                        <option selected>--None--.</option>
                        <option>None</option>
                    </select>
                </div>




                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-outline-secondary">Cancel</button>
                    <button type="submit" class="btn btn-outline-secondary">Save & New</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
