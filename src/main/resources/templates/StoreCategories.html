<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/fragment.html :: headFragment (pageTitle='index')"></div>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        i.fa {
            display: inline-block;
            border-radius: 60px;
            box-shadow: 0 0 2px #888;
            padding: 0.5em 0.6em;
          
          }
          i.fa.success {
            background-color: green;
            color: white;
        }
        .card-container{
            padding: 4px;
        }
        .card {
            border-radius: 8px;
            min-height: 108px;
        }
        .card.card_header {
            min-height: 67.5px;
        }
        .card:hover {
            cursor: pointer;
        }
        body{
            background-color: #e1e1e1;
        }
        .card-icon-small-left {
            width: 48px;
            height:48px;
            display:block;
            align-items: center;
            margin-right: 8px;
            border: 1px solid black;
            background-color: red;
            color: white;
            /*filter: invert(48%) sepia(2%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);*/
        }

        .svg{
            color: white;
        }
    </style>
</head>
<!-- assistant_background.png -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card text-bg-light card_header" style="height: 67.5px!important">
                    <div class="card-body">
                        <div>
                            <div class="" style="display: flex;">
                                <img th:src="@{/img/category.png}"
                                    style="width: 40px; height:40px; display:block; align-items: center; margin-right: 8px; margin-top:-8px;">
                                <div class="">
                                    <h6 class="card-subtitle">Catalog</h6>
                                    <h5 class="card-subtitle">arpan-demo-webStore Catalog</h5>
                                </div>
                            </div> 
                            <div class="btn-group float-right" role="group" style="margin-top: -35px;" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary btn-primary">Edit</button>
                                <button type="button" class="btn btn-outline-secondary btn-primary">Delete</button>
                                <button type="button" class="btn btn-outline-secondary btn-primary">Clone</button>
                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                      <li><a class="dropdown-item" href="#">Change Owner</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab" aria-controls="categories" aria-selected="true">Categories</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="webStores-tab" data-bs-toggle="tab" data-bs-target="#webStores" type="button" role="tab" aria-controls="webStores" aria-selected="false">Stores</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                                <div class="mt-0" style="border: 1px solid #dee2e6;">
                                    <div class="p-2 pt-3" >
                                        <div style="display: flex;">
                                            <img src="dist/img/avatar.png" th:src="@{/img/category.png}" style="width: 28px; height:28px; display:block; align-items: center; margin-right: 8px;;">
                                            <h5 class="card-title">Categories</h5>
                                        </div>
                                        <div class="btn-group float-right" role="group" aria-label="Basic example" style="margin-top: -40px;">
                                            <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Sort</button>
                                            <a type="button" class="btn btn-sm btn-outline-secondary btn-primary" th:href="@{/CreateCategory}">Create Categories</a>
                                        </div>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>NAME</th>
                                            <th>SHOW IN MENU</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="myTable">
                                        <tr>
                                            <td><a th:href="@{/ProductCategoryDetails/123}">Category1</a></td>
                                            <td>
                                                <input class="form-check-input ml-2" type="checkbox" value="" id="flexCheckChecked1" checked disabled>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Edit</button>
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Add Subcategory</button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><a th:href="@{/ProductCategoryDetails/124}">Category2</a></td>
                                            <td>
                                                <input class="form-check-input ml-2" type="checkbox" value="" id="flexCheckChecked2" checked disabled>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Edit</button>
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Add Subcategory</button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="webStores" role="tabpanel" aria-labelledby="webStores-tab">
                                <div class="mt-0" style="border: 1px solid #dee2e6;">
                                    <div class="p-2 pt-3" >
                                        <div style="display: flex;">
                                            <img src="dist/img/avatar.png" style="width: 28px; height:28px; display:block; align-items: center; margin-right: 8px;;">
                                            <h5 class="card-title">Stores(10)</h5>
                                        </div>
                                        <div class="btn-group float-right" role="group" aria-label="Basic example" style="margin-top: -40px;">
                                            <a th:href="@{/CreateStoreCatalog}" type="button" class="btn btn-sm btn-outline-secondary btn-primary">Assign Store</a>
                                        </div>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Store</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="myTable1">
                                        <tr>
                                            <td><a th:href="@{/}">arpan-demo-webStore</a></td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Edit</button>
                                                    <button type="button" class="btn btn-sm btn-outline-secondary btn-primary">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align: center"><a href="#" th:href="@{/webStores}">View all</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
