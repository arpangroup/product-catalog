    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        body{
            background-color: #e1e1e1;

</head>
<!-- assistant_background.png -->

<body>
<div class="container">


    <div class="card" style="margin-top: 16px;">
        <div class="card-body">
            <h3>Name Your Store</h3>
            <form class="row g-3" th:action="@{/WebStore/create}" th:method="post" th:object="${storeCreateRequest}">
                <div class="col-md-6">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" th:field="*{storeName}" class="form-control" id="storeName">
                </div>
                <div class="col-md-6">
                    <label for="storeURL" class="form-label">URL</label>
                    <input type="text" class="form-control" id="storeURL">
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
