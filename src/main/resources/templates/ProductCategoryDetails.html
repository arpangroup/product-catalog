<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/fragment.html :: headFragment (pageTitle='index')"></div>
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        i.fa {
            display: inline-block;
            border-radius: 60px;
            box-shadow: 0 0 2px #888;
            padding: 0.5em 0.6em;
          
          }
          i.fa.success {
            background-color: green;
            color: white;
        }
        .card-container{
            padding: 4px;
        }
        .card {
            border-radius: 8px;
            min-height: 108px;
        }
        .card.card_header {
            min-height: 67.5px;
        }
        .card:hover {
            cursor: pointer;
        }
        body{
            background-color: #e1e1e1;
        }
        .card-icon-small-left {
            width: 48px;
            height:48px;
            display:block;
            align-items: center;
            margin-right: 8px;
            border: 1px solid black;
            background-color: red;
            color: white;
            /*filter: invert(48%) sepia(2%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);*/
        }

        .svg{
            color: white;
        }
    </style>
</head>
<!-- assistant_background.png -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card text-bg-light card_header" style="height: 67.5px!important">
                    <div class="card-body">
                        <div>
                            <div class="" style="display: flex;">
                                <img th:src="@{/img/category.png}"
                                    style="width: 40px; height:40px; display:block; align-items: center; margin-right: 8px; margin-top:-8px;">
                                <div class="">
                                    <h6 class="card-subtitle">Category</h6>
                                    <h5 class="card-subtitle">TV</h5>
                                </div>
                            </div> 
                            <div class="btn-group float-right" role="group" style="margin-top: -35px;" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary btn-primary">Edit</button>
                                <button type="button" class="btn btn-outline-secondary btn-primary">Delete</button>
                                <button type="button" class="btn btn-outline-secondary btn-primary">Clone</button>
                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                      <li><a class="dropdown-item" href="#">Change Owner</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col-lg-8 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab" aria-controls="categories" aria-selected="true">Detail</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="webStores-tab" data-bs-toggle="tab" data-bs-target="#webStores" type="button" role="tab" aria-controls="webStores" aria-selected="false">Media</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="subcategories-tab" data-bs-toggle="tab" data-bs-target="#webStores" type="button" role="tab" aria-controls="webStores" aria-selected="false">Sub Categories</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Name</label>
                                        <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Catalog</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mt-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-label" for="gridCheck">Show In Menu</label>
                                        </div>
                                        <input type="number" class="form-control" id="inputPassword4" placeholder="Sort Order">
                                    </div>
                                    <div class="col-md-6 mt-4">
                                        <label for="parentCategory" class="form-label">Parent Category</label>
                                        <select id="parentCategory" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>



                                    <div class="col-12">
                                        <label for="description" class="form-label mt-4">Description</label>
                                        <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-outline-secondary">Cancel</button>
                                        <button type="submit" class="btn btn-outline-secondary">Save & New</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="webStores" role="tabpanel" aria-labelledby="webStores-tab">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mt-2">Products (0)</h6>
                        <ul class="list-group">
                            <li class="list-group-item"><a th:href="@{/ProductDetails/123}">Demo Product1</a></li>
                            <li class="list-group-item"><a th:href="@{/ProductDetails/123}">Demo Product2</a></li>
                            <li class="list-group-item"><a th:href="@{/ProductDetails/123}">Demo Product3</a></li>
                            <li class="list-group-item"><a th:href="@{/ProductDetails/123}">Demo Product4</a></li>
                        </ul>
                        <a th:href="@{/ProductList}">View All</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
