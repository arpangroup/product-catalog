<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="formField (field, value, size)">
    <div>
        <label th:for="${#strings.toLowerCase(field)}"> <span
                th:text="${field}">Field</span>
        </label>
    </div>
    <div>
        <input type="text" th:id="${#strings.toLowerCase(field)}"
               th:name="${#strings.toLowerCase(field)}" th:value="${value}"
               th:size="${size}">
    </div>
</div>

<div th:fragment="formField (field, value, size)">
    <div>
        <label th:for="${#strings.toLowerCase(field)}">
            <span
                th:text="${field}">Field
            </span>
        </label>
    </div>
    <div>
        <input type="text"
               th:id="${#strings.toLowerCase(field)}"
               th:name="${#strings.toLowerCase(field)}"
               th:value="${value}"
               th:size="${size}">
    </div>
</div>

<img th:src="@{/img/avatar.png}"
     src="dist/img/avatar.png"
     style="width: 40px; height:40px; display:block; align-items: center; margin-right: 8px;">


<div th:fragment="Card2Column (title, body, icon, url)" class="col-lg-6 mt-2">
    <a th:href="${url}" href="#">
        <div class="card bg-light">
            <div class="card-body">
                <div class="" style="display: flex;">
                    <img class="card-icon-small-left"
                         th:src="@{/img/{image}(image=${icon})}"
                         src="dist/img/avatar.png">
                    <div>
                        <h5 class="card-title" th:text="${title}">Title</h5>
                        <h6 class="card-subtitle text-body-secondary" th:text="${body}">Body</h6>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>



</body>
</html>
